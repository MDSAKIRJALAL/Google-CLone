<body>
       <h1 class="google">Google</h1>
   <center><div class="searching"><input type="text" id="search-bar" placeholder="Search Google or type a URL" style="height: 30px;border-color: rgb(255, 255, 255);">

    <div class="shortcuts-container">
        <div class="shortcut"><a href="https://www.youtube.com"><img src="youtube.png" alt="YouTube"></a><p>You Tube</p></div>

        </div>
     <script>
        alert("Welcome to My Google!")
        function searchGoogle() {
      let query = document.getElementById("search-bar").value.trim();
      if (query !== "") {
        let googleUrl = "https://www.google.com/search?q=" + encodeURIComponent(query);
        window.open(googleUrl, "_blank");
      } else {
        alert("Please enter a search term.");
      }
    }
    </script>
