<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Google Clone</title>
   <link rel="stylesheet" href="Google.css">
</head>
<body>
       <h1 class="google">Google</h1>
   <center><div class="searching"><input type="text" id="search-bar" placeholder="Search Google or type a URL" style="height: 30px;border-color: aliceblue;">
        <button onclick="searchGoogle()">ðŸ”Ž</button></div></center> 
   
     <script>
        alert("Welcome to My Google!")
        function searchGoogle() {
      let query = document.getElementById("search-bar").value.trim();
      if (query !== "") {
        let googleUrl = "https://www.google.com/search?q=" + encodeURIComponent(query);
        window.open(googleUrl, "_blank");
      } else {
        alert("Please enter a search term.");
      }
    }
    </script>
</body>
